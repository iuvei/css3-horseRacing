<!DOCTYPE html>
<html lang="utf-8">
<head>
  <meta charset="utf-8" />
  <style>
      .parent {
          height: 80px;
          width: 100px;  
          overflow: hidden;
      }
      .content {
          height: 106px;   /* 多出26像素是滚动条的位置，会被父容器盖住就看不到了 */
          width: 100px;
          overflow-x: scroll;
          overflow-y: hidden;
      }
      p {
          white-space: nowrap;  /* 不换行 */
      }
  </style>
</head>
<body>
  <div class="parent">
      <div class="content">
          <p>整一长段文章进来看效果</p>
      </div>
  </div>
</body>
</html>
