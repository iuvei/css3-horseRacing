<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./demo.css">
</head>
<body>

<div class="outerHorseWrap">
    <div class="innerHorseWrap">
        <div class="horseSky"></div>
        <div class="horseWrap">
            <div class="horseLineLeft"></div>
            <div class="horseOrders">
                <div class="horseOrder horseOrder_10">10</div>
                <div class="horseOrder horseOrder_9">9</div>
                <div class="horseOrder horseOrder_8">8</div>
                <div class="horseOrder horseOrder_7">7</div>
                <div class="horseOrder horseOrder_6">6</div>
                <div class="horseOrder horseOrder_5">5</div>
                <div class="horseOrder horseOrder_4">4</div>
                <div class="horseOrder horseOrder_3">3</div>
                <div class="horseOrder horseOrder_2">2</div>
                <div class="horseOrder horseOrder_1">1</div>
            </div>
        </div>

        <div class="horse" id="horse_1"></div>
        <div class="horse" id="horse_2"></div>
        <div class="horse" id="horse_3"></div>
        <div class="horse" id="horse_4"></div>
        <div class="horse" id="horse_5"></div>
        <div class="horse" id="horse_6"></div>
        <div class="horse" id="horse_7"></div>
        <div class="horse" id="horse_8"></div>
        <div class="horse" id="horse_9"></div>
        <div class="horse" id="horse_10"></div>

        <div class="horseQuanWrap">
            <div class="horseQuan"></div>
            <div class="horseLineRight"></div>
        </div>

        <div class="bottomSpace clearfix">
            <div class="logoIssue left">
                <div class="horseLogo">
                    <img src="./images/horse_logo.png" alt="">
                </div>
                <div class="horseIssue">
                    <span class="horseIssueTitle">赛马日期及场次</span>
                    <span class="horseIssueDetail">20170613-018</span>
                </div>
            </div>
            <div class="rangeNums right">
                <div class="inline-block rangeNum_10"><i class="rangeNum">10</i><i class="horseNum">1</i></div>
                <div class="inline-block rangeNum_9"><i class="rangeNum">9</i><i class="horseNum">2</i></div>
                <div class="inline-block rangeNum_8"><i class="rangeNum">8</i><i class="horseNum">3</i></div>
                <div class="inline-block rangeNum_7"><i class="rangeNum">7</i><i class="horseNum">4</i></div>
                <div class="inline-block rangeNum_6"><i class="rangeNum">6</i><i class="horseNum">5</i></div>
                <div class="inline-block rangeNum_5"><i class="rangeNum">5</i><i class="horseNum">6</i></div>
                <div class="inline-block rangeNum_4"><i class="rangeNum">4</i><i class="horseNum">7</i></div>
                <div class="inline-block rangeNum_3"><i class="rangeNum">3</i><i class="horseNum">8</i></div>
                <div class="inline-block rangeNum_2"><i class="rangeNum">2</i><i class="horseNum">9</i></div>
                <div class="inline-block rangeNum_1"><i class="rangeNum">1</i><i class="horseNum">10</i></div>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="./polyfill.min.js"></script>
<script type="text/javascript" src="./getComputedStyle.js"></script>
<script type="text/javascript" src="./requestAnimationFrame.js"></script>
<script type="text/javascript" src="./demo.js"></script>
</html>
